<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputUsername" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="checkRegistration(user)">Sign in</button>
      <p>
        {{user.email}}<br>{{user.username}}<br>{{user.password}}
      </p>
    </div>
  </div>
</form>
